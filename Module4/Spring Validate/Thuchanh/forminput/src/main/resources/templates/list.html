<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Thong tin User</h3>
    <a href="/user/create">Tao moi User</a>
    <table class="table">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>phone</th>

        </thead>
        <tbody>
            <tr th:each="userlist:${userList}">
                <td th:text="${userlist.id}"></td>
                <td th:text="${userlist.name}"></td>
                <td th:text="${userlist.age}"></td>
                <td th:text="${userlist.phoneNumber}"></td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>

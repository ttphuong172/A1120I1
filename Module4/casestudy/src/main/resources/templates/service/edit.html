<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="fragments::head"></div>
    <meta charset="UTF-8">
    <title>Chinh sua dich vu</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments::header"></div>
    <h3>Chinh sua dich vu</h3>
    <form action="/service/update" method="post" th:object="${service}">
        <div class="row">
            <div class="col-md-6">
                <p>ServiceType</p>
                <select class="form-control" name="" id="" th:field="*{serviceType}">
                    <option value="" th:each="servicetypelist:${serviceTypeList}"
                            th:text="${servicetypelist.serviceTypeName}" th:value="${servicetypelist.serviceTypeId}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <p>Name</p>
                <input class="form-control" type="hidden" th:field="*{serviceId}">
                <input class="form-control" type="text" th:field="*{serviceName}">
            </div>
            <div class="col-md-6">
                <p>Area</p>
                <input class="form-control" type="number" th:field="*{serviceArea}">
            </div>
            <div class="col-md-6">
                <p>Cost</p>
                <input class="form-control" type="number" th:field="*{serviceCost}">
            </div>
            <div class="col-md-6">
                <p>Max people</p>
                <input class="form-control" type="number" th:field="*{serviceMaxPeople}">
            </div>
            <div class="col-md-6">
                <p>Rent type</p>
                <select class="form-control" name="" id="" th:field="*{rentType}">
                    <option value="" th:each="renttypelist:${rentTypeList}"
                            th:text="${renttypelist.rentTypeName}" th:value="${renttypelist.rentTypeId}"></option>
                </select>
            </div>
            <div class="col-md-12">
                <fieldset>
                    <legend>Villa</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Tieu chuan phong</p>
                            <select class="form-control" name="" id="" th:field="*{standardRoom}">
                                <option value="" th:each="standardroomlist:${standardRoomList}"
                                        th:text="${standardroomlist.standardRoomName}" th:value="${standardroomlist.standardRoomId}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <p>Tien nghi khac</p>
                            <input class="form-control" type="text" th:field="*{descriptionOtherConvenience}">
                        </div>
                        <div class="col-md-6">
                            <p>Area Pool</p>
                            <input class="form-control" type="number" th:field="*{poolArea}">
                        </div>
                        <div class="col-md-6">
                            <p>So tang</p>
                            <input class="form-control" type="number" th:field="*{numberOfFloors}">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div  class="col-md-12">
                <fieldset>
                    <legend>Room</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Free</p>
                            <input class="form-control" type="text" th:field="*{freeService}">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%;" class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i> &nbsp; Update</button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a th:href="@{/service/search (nameservice=${service.serviceName})}">
                    <button style="width: 100%;" class="btn btn-success" type="button">Cancel</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinh sua khach hang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <h3>Chinh sua khach hang</h3>
    <form action="/customer/update" method="post" th:object="${customer}">
        <div class="row">
            <div class="col-md-6">
                <p>Ho va ten</p>
                <input class="form-control" type="hidden" th:field="*{customerId}">
                <input class="form-control" type="text" th:field="*{customerName}">
            </div>
            <div class="col-md-6">
                <p>Ngay sinh</p>
                <input class="form-control" type="date" th:field="*{customerBirthday}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Gioi tinh</p>
                <select class="form-control" name="" id="" th:field="*{gender}">
                    <option value="" th:each="genderlist:${genderList}"
                            th:text="${genderlist.genderName}"
                            th:value="${genderlist.genderId}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <p>So CMND</p>
                <input class="form-control" type="text" th:field="*{customerIdCard}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Dien thoai</p>
                <input class="form-control" type="text" th:field="*{customerPhone}">
            </div>
            <div class="col-md-6">
                <p>Email</p>
                <input class="form-control" type="text" th:field="*{customerEmail}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Dia chi</p>
                <input class="form-control" type="text" th:field="*{customerAddress}">
            </div>
            <div class="col-md-6">
                <p>Loai khach hang</p>
                <select class="form-control" name="" id="" th:field="*{customerType}">
                    <option value="" th:each="customertypelist:${customerTypeList}"
                            th:text="${customertypelist.customerTypeName}"
                            th:value="${customertypelist.customerTypeId}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%;" class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i> &nbsp; Update</button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a href="/customer/">
                    <button style="width: 100%;" class="btn btn-success" type="button">Cancel</button>
                </a>
            </div>
        </div>

    </form>
</div>
</body>
</html>

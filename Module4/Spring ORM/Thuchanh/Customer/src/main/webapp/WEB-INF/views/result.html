<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="/layout::head">
    <title>Ket qua tim kiem</title>
</head>
<body>
<div class="container">
<table class="table">
    <thead>
    <th>Id</th>
    <th>Ten</th>
    <th>Email</th>
    <th>Dia chi</th>
    <th>ACTION</th>
    </thead>
    <tbody>
    <tr th:each="customerSearch:${customerSearhList}">
        <td th:text="${customerSearch.getId()}"></td>
        <td th:text="${customerSearch.getName()}"></td>
        <td th:text="${customerSearch.getEmail()}"></td>
        <td th:text="${customerSearch.getAddress()}"></td>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Chinh sua khach hang</title>

</head>
<body>
<div class="container">
    <h3>Chinh sua khach hang</h3>
    <a th:href="@{/customer}">
        Danh sach san pham
    </a>
    <form th:action="@{/customer/update}" method="post" th:object="${sanPham}">
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" th:field="*{id}">
            <label for="">Ten</label>
            <input type="text" class="form-control" th:field="*{name}">

            <label for="">Email</label>
            <input type="text" class="form-control" th:field="*{email}">

            <label for="">Dia chi</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o"></i> &nbsp; Update</button>
    </form>
</div>
</body>
</html>

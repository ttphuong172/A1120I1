<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="fragments::head"></div>
    <meta charset="UTF-8">
    <title>Tạo mới khu</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments::header"></div>
    <h3>Tạo mới khu</h3>
    <form action="/khu/save" method="post" th:object="${khu}">
        <div class="row">
            <div class="col-md-6">
                <label for="">Tên khu</label>
                <input class="form-control" type="text" th:field="*{tenKhu}">
            </div>
            <div class="col-md-6">
                <label for="">Cơ sở</label>
                <select class="form-control" name="" id="" th:field="*{coSo}">
                    <option th:each="cosolist:${coSoList}" th:value="${cosolist.idCoso}"
                            th:text="${cosolist.tenCoso}"    >

                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%" class="btn btn-primary" type="submit">
                    Save
                </button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a href="/khu">
                    <button style="width: 100%" class="btn btn-success" type="button">
                        Cancel
                    </button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

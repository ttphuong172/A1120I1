<div class="container">
  <h2>Today's article</h2>
  <hr>
  <div>
    <div class="row">
      <div class="col-5">
        <label for="">Title</label>
        <textarea [(ngModel)]="titleTemp" cols="70"></textarea>
      </div>
      <div class="col-5">
        <label for="">URL</label>

        <textarea [(ngModel)]="urlTemp" cols="70"></textarea>
      </div>
      <div class="col-2">
        <button class="btn-primary" (click)="addArticle()" type="submit">Add</button>
      </div>
    </div>

  </div>
  <hr>
  <div *ngFor="let art of articles;index as i">
    <a href="{{art.url}}" target="_blank">{{i + 1}} . {{art.title}}</a>
    <app-likes>
    </app-likes>
  </div>

  @CodeGym, 2019
</div>

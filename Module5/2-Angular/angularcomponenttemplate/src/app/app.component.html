<div class="container">
  <app-navbar>
  </app-navbar>

  <hr>
  <div>
    <div class="row">
      <div class="col-5">
        <label for="">Title</label>
        <textarea class="form-control" [(ngModel)]="titleTemp"></textarea>
      </div>
      <div class="col-5">
        <label for="">URL</label>
        <textarea class="form-control" [(ngModel)]="urlTemp"></textarea>
      </div>
      <div class="col-2">
        <button class="btn-primary" (click)="addArticle()" type="submit">Add</button>
      </div>
    </div>

  </div>
  <hr>
  <div *ngFor="let art of articles;index as i">
    <a href="{{art.url}}" target="_blank">{{i + 1}} . {{art.title}}</a>
    <app-likes>
    </app-likes>
  </div>

  <hr>
  <div style="text-align: center;">
    <app-footer>
    </app-footer>
  </div>

</div>

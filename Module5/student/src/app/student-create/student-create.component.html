<div class="container">
  <h3>Them moi sinh vien</h3>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" formControlName="name">
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
       class="alert alert-danger">
    <div *ngIf="name.errors?.['required']">
      Name is not empty.
    </div>
  </div>

<div class="form-group">
  <label for="age">Age</label>
  <input class="form-control" type="number" id="age" formControlName="age">
</div>
  <div *ngIf="age.invalid && (age.touched || age.dirty)" class="alert alert-danger">
    <div *ngIf="age.errors?.['required']">
      Age is not empty
    </div>
    <div *ngIf="age.errors?.['min']">
      Age must greater than or equal 18
    </div>
  </div>
  <div class="form-group">
    <label for="mark">Mark</label>
    <input class="form-control" type="number" id="mark" formControlName="mark">
  </div>
  <div *ngIf="mark.invalid && (age.touched || mark.dirty)" class="alert alert-danger">
    <div *ngIf="mark.errors?.['required']">
      Mark is not empty
    </div>
    <div *ngIf="mark.errors?.['min']">
      Mark must greater than or equal 0
    </div>
    <div *ngIf="mark.errors?.['max']">
      Age must less than or equal 10
    </div>
  </div>
  <div formGroupName="phones">
    <p>Số điện thoại</p>
    <button (click)="addPhone()" type="button">+ Add phone number</button>
    <div *ngFor="let control of phones.controls; index as i">
      <label for=""></label>
      <input id="" type="text" [formControlName]="i">
    </div>
  </div>

  <div formGroupName="address">
    <h6>Address</h6>
    <div class="form-group">
      <div class="form-group">
        <label for="street">Street</label>
        <input class="form-control" type="text" id="street" formControlName="street" >
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" type="text" id="city" formControlName="city" >
      </div>
      <div class="form-group">
        <label for="state">City</label>
        <input class="form-control" type="text" id="state" formControlName="state" >
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input class="form-control" type="text" id="zip" formControlName="zip" >
      </div>
    </div>
  </div>
  <p>Complete the form to enable button.</p>
  <p>{{ studentForm.value | json }}</p>

  <button class="btn btn-info" type="submit">Submit</button>
</form>
</div>

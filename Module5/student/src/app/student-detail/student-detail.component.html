<div class="container">
  <div *ngIf="student">
    <h2>Component con</h2>
    <h3>Chi tiet sinh vien</h3>
    <div class="container">
      <h3>Chi tiet sinh vien</h3>
      <label>Ten sinh vien :</label>
      <span>{{student.name}}</span>
      <br>
      <label>Tuoi sinh vien :</label>
      <span>{{student.age}}</span>
      <br>
      <label>Diem sinh vien :</label>
      <span>{{student.mark}}</span>
    </div>
  </div>


</div>

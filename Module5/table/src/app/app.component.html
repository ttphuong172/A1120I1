<h3>Danh sach sinh vien</h3>
<h4>Cách Material</h4>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
<mat-select>

  <mat-option value="Xoài">Xoài</mat-option>
  <mat-option value="Mận">Mận</mat-option>
  <mat-option value="Ổi">Ổi</mat-option>
  <mat-option value="Táo">Táo</mat-option>

</mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" style="width: 100%">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onDelete(element.id)">Delete</button>
    </td>>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h4>Cách truyền thống</h4>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of dataSource">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
  </tr>
  </tbody>
</table>

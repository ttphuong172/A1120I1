<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<label>Mang ban dau</label>
<p id="before"></p>
<label>Mang sau khi dao nguoc</label>
<p id="after"></p>
<script>
    var a=['1','2','3','4','5'];
    document.getElementById('before').innerHTML=a;
    document.getElementById('after').innerHTML=a.reverse();
</script>
</body>
</html>

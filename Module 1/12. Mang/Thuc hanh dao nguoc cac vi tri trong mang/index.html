<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Ban muon mang co bao nhieu phan tu</label>
<input type="text" id="quantity">
<button onclick="reverseArray()">Thuc hien</button>
<br>
<br>
<label>Mang ban dau</label>
<p id="before"></p>
<label>Mang sau khi dao nguoc</label>
<p id="after"></p>
</body>

<script>
   function reverseArray(){


    var a=[];
    var quantity=document.getElementById('quantity').value;
    for (j=0;j<quantity;j++){
        a[j]=Math.round(Math.random()*100) ;
    }


    var b=[];
    for (var i=a.length-1;i>=0;i--){
       b[a.length-1-i]=a[i]
    }
    document.getElementById('before').innerHTML=a;
    document.getElementById('after').innerHTML=b;
   }
</script>
</html>

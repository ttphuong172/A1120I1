<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi cac phan tu cua mang</title>
</head>
<body>
<script>
    var myColor = ["Red", "Green", "White", "Black"];
    var myString="";
    for (i=0;i<myColor.length;i++){
        myString+=myColor[i]+',';
    }
    document.write(myString+'<br>')
    document.write(myColor.toString()+'<br>')
    document.write(myColor.join()+'<br>')
    document.write(myColor.join('-'))
</script>
</body>
</html>

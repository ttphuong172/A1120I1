<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="1183.png" id="nobita" style="position: absolute;left: 0; top: 0">
<script>
    window.addEventListener("keydown", moveNobita)
    function moveNobita(evt) {
        let nobita = document.getElementById("nobita");
        switch (evt.keyCode) {
            case 37: {
                nobita.style.left = parseInt(nobita.style.left) - 5 + 'px';
                break;
            }
            case 38: {
                nobita.style.top = parseInt(nobita.style.top) - 5 + 'px';
                break;
            }
            case 39: {
                nobita.style.left = parseInt(nobita.style.left) + 5 + 'px';
                break;
            }
            case 40: {
                nobita.style.top = parseInt(nobita.style.top) + 5 + 'px';
                break;
            }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau1</title>

</head>
<body>
<label>Mảng cần tìm giá trị lớn nhất là: </label>;
<span id="firstarray"></span>;
<br>
<label> Giá trị lớn nhất trong mảng là: </label>
<span id="result"></span>
<script>
    var array = [];
    do {
        var arrayLength = prompt('Nhap vao do dai cua mang');
    } while (isNaN(arrayLength));
    for (i = 0; i < arrayLength; i++) {
        do {
            array[i] = parseInt(prompt('Phần tử thứ ' + (parseInt(i) + 1)));
        } while (isNaN(array[i]) || (array[i] < 0))

    }

    function findMax(array) {
        var max = array[0];
        for (i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i]
            }
        }
        document.getElementById('firstarray').innerHTML = array;
        document.getElementById('result').innerHTML = max;
    }

    findMax(array);
</script>
</body>
</html>

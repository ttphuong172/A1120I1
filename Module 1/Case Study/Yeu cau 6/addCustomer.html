<body>
<div class="abc">
<table>
    <tr>
        <td colspan="2"><h3>THÊM THÔNG TIN KHÁCH HÀNG</h3></td>

    </tr>
    <tr>
        <td colspan="2"><label for="fullname">Họ và tên</label>
            <br>
            <input type="text" id="fullname" name="fullname">
            <br>
            <span>&nbsp;</span>
            <span id="errorfullname"></span></td>


    </tr>
    <tr>
        <td>
            <label for="id">Số CMND</label>
            <input type="text" id="id" name="id"/>
            <br>
            <span>&nbsp;</span>
            <span id="errorid"></span>
        </td>
        <td>
            <label for="birthday">Ngày tháng năm sinh</label>
            <input type="text" id="birthday" name="birthday"/>
            <br>
            <span>&nbsp;</span>
            <span id="errorbirthday"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
            <br>
            <span>&nbsp;</span>
            <span id="erroremail"></span>
        </td>
        <td>
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address"/>
            <br>
            <span>&nbsp;</span>
            <span id="erroraddress"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label>Loại Custommer</label>
            <select name="custommers" id="custommers">
                <option value="diamond">Diamond</option>
                <option value="platinum">Platinum</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="member">Member</option>
            </select>
        </td>
        <td>
            <label for="discount">Giảm giá</label>
            <input type="text" id="discount" name="discount"/>
            <br>
            <span>&nbsp;</span>
            <span id="errordiscount"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="attach">Số người đi kèm</label>
            <input type="text" id="attach" name="attach"/>
            <br>
            <span>&nbsp;</span>
            <span id="errorattach"></span>
        </td>
        <td>
            <label for="rentdays">Số ngày thuê</label>
            <input type="text" id="rentdays" name="rentdays"/>
            <br>
            <span>&nbsp;</span>
            <span id="errorrentdays"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label>Loại dịch vụ</label>
            <select name="services" id="services">
                <option value="villa">Villa</option>
                <option value="house">House</option>
                <option value="room">Room</option>
            </select>
        </td>
        <td>
            <label> Loại phòng</label>
            <select name="rooms" id="rooms">
                <option value="vip">Vip</option>
                <option value="business">Business</option>
                <option value="nornal">Normal</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><button class="btnadd" onclick="addCustomer()"> Thêm khách hàng</button></td>

    </tr>
    <tr>
        <td colspan="2"><button class="btnadd" onclick="addCustomer()"> Cập nhật khách hàng</button></td>

    </tr>
</table>
    <h3>HIỂN THỊ THÔNG TIN KHÁCH HÀNG</h3>

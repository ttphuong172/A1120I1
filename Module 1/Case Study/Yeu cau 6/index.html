<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Rufina:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<body>
<div class="main">
<h1>QUẢN LÝ KHÁCH HÀNG</h1>
<div id="detailinfor">
    <h4>THÔNG TIN THANH TOÁN</h4>
    <p>Số tiền khách hàng phải trả là: </p>
    <p id="totalpay"></p>
    <button onclick="closeForm()" class="btnclose">Đóng</button>
</div>
<div class='layout'>
    <div class="error">
        <label for="name">Tên khách hàng(*)</label>
        <span id="errorname" class="errornotify"></span>
    </div>
    <div class="input_icon">
        <input type="text" id="name">
        <i class="icon fas fa-user"></i>
    </div>

    <div class="error">
        <label for="id">Số CMND(*)</label>
        <span id="errorid" class="errornotify"></span>
    </div>
    <div class="input_icon">
        <input type="text" id="id">
        <i class="icon fas fa-id-card"></i>
    </div>

</div>

<div class="layout">
    <div class="error">
        <label for="birthday">Ngày sinh(*)</label>
        <span id="errorbirthday" class="errornotify"></span>
    </div>
    <div class="input_icon">
        <input type="text" id="birthday">
        <i class="icon far fa-calendar-alt"></i>
    </div>



    <div class="error">
        <label for="email">Email(*)</label>
        <span id="erroremail" class="errornotify"></span>
    </div>
    <div class="input_icon">
        <input  type="text" id="email">
        <i class="icon fas fa-envelope"></i>
    </div>



</div>
<div class="layout">
    <div class="error">
        <label for="address">Địa chỉ(*)</label>
        <span id="erroraddress" class="errornotify"></span>
    </div>
<div class="input_icon">
    <input type="text" id="address">
    <i class="icon fas fa-map-marker-alt"></i>
</div>


    <label>Loại KH</label>
    <select name="customers" id="customers">
        <option value="diamond">Diamond</option>
        <option value="platinum">Platinum</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="member">Member</option>
    </select>
</div>
<div class="layout">
    <div class="error">
        <label>Giảm giá (%)</label>
        <span id="errordiscount" class="errornotify"></span>
    </div>
    <div class="input_icon">
        <input type="text" id="discount">
        <i class="icon fas fa-percentage"></i>
    </div>

    <div class="error">
        <label>Số người đi kèm</label>
        <span id="errorattach" class="errornotify"></span>
    </div>
<div class="input_icon">
    <input type="text" id="attach">
    <i class="icon fas fa-users"></i>
</div>

</div>
<div class="layout">
    <div class="error">
        <label>Số ngày thuê(*)</label>
        <span id="errorrentdays", class="errornotify"></span>
    </div>

    <input type="text" id="rentdays">

    <label>Loại DV</label>
    <select name="services" id="services">
        <option value="villa">Villa</option>
        <option value="house">House</option>
        <option value="room">Room</option>
    </select>
    <label>Loại phòng</label>
    <select name="rooms" id="rooms">
        <option value="vip">Vip</option>
        <option value="business">Business</option>
        <option value="normal">Normal</option>
    </select>
</div>

</div>
<br>
<br>
<label>&nbsp;</label>

<button onclick="addCustommer()">Thêm mới</button>
<button onclick="updateCustomer()">Cập nhật</button>
<button onclick="cancel()">Hủy bỏ</button>
<span id="index" style="color: transparent"></span>
<br>
<br>
<span id="result"></span>
<script src="main.js">

</script>
</body>
</html>

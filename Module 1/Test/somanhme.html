<body>
<script>
    function isPrime(songuyen) {
        if (songuyen <2) {
            return false
        }
        if (songuyen === 2) {
            return true;
        }
        if (songuyen > 2) {
            for (var i = 2; i < Math.sqrt(songuyen); i++) {
                var result = songuyen % i;
                if (result === 0) {
                    return false;
                }
            }
        }
        return true
    }



var couterPrime=0;
var i=1
while(couterPrime<10000){
    if(isPrime(i)){
        console.log(i);
        couterPrime++
    }
    i++
}

</script>
</body>

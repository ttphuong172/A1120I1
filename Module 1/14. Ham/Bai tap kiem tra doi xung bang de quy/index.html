<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra doi xung bang de quy</title>
</head>
<body>

<script>
    function checkDoiXung(string){
        if (string.length<=1){
            return true
        }
        var soDauTien=string[0];
        var soCuoiCung=string[string.length-1]

        if(soDauTien===soCuoiCung){
            var soBenTrong=string.substring(1,string.length-1);
            return  checkDoiXung(soBenTrong)
        }
        else{
            return false
        }
    }

    var myString='abcdedcba';
   console.log(checkDoiXung(myString));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra doi xung bang vong lap</title>
</head>
<body>
<script>
    function checkDoiXung(string) {
        for (i=0;i<string.length;i++){
            console.log(string[i]);
            console.log(string.length-i)
            console.log(string[(string.length)-i-1])
                if (string[i]!==string[(string.length-i-1)]){
                    return false
                }
            }
        return true
    }
    myString='aabcddcbaa'
    console.log(checkDoiXung(myString))
</script>
</body>
</html>

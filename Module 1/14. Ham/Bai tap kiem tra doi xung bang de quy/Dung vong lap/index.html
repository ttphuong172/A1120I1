<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra doi xung bang vong lap</title>
</head>
<body>
<script>
    function checkDoiXung(string) {
        for (i=0,j=string.length-1;i<string.length,j>0;i++,j--){
                console.log('So thu '+i+string[i])
                console.log('So thu '+j+string[j])
                if (string[i]!==string[j]){
                    return false
                }
            }
        return true
    }
    myString='abcddcba'
    console.log(checkDoiXung(myString))
</script>
</body>
</html>

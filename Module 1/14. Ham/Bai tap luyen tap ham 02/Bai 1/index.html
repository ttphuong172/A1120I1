<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong cua mot so</title>
</head>
<body>
<script>
    var giaTri=prompt('Nhap vao so can tinh binh phuong')
    alert(binhPhuong(giaTri));

    function binhPhuong(number){
        return number*number;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh giai thua so nguyen</title>
</head>
<body>
<script>
    var number=prompt('Nhap vao so can tinh giao thua')
    alert(giaiThua(number))

    function giaiThua(n){
        var result=1
        for (i=1;i<=n;i++){
            result*=i;
        }
        return result
    }
</script>
</body>
</html>

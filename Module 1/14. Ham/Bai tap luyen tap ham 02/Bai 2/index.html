<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh dien tich, chu vi</title>
</head>
<body>
<script>
    function parameter(r) {
        return 2*r*Math.PI;
    }
    function area(r) {
        return r*r*Math.PI
    }
    var banKinh=prompt('Nhap vao ban kinh cua hinh tron')
    alert('Chu vi hinh tron la: '+ parameter(banKinh));
    alert('Dien tich hinh tron la: '+area(banKinh));
</script>

</body>
</html>

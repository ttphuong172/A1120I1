<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ky tu</title>
</head>
<body>
<script>

    var number=prompt('Nhap vao 1 so hoac 1 ky tu bat ky')

    if (isNumber(number)){
        alert('so')
    } else alert('ky tu')


    function isNumber(n){
        if (isNaN(parseInt(n))){
            return false
        } else
            return true
    }
</script>


</body>
</html>

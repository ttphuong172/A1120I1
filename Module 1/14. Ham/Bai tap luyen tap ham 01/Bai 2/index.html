<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increase 1</title>
</head>
<body onload="Action()">
<script>
    function increaseOne(number) {
    return number+1
    }
    function Action() {
        var number=parseInt(prompt('Nhap vao 1 so'))
        alert(increaseOne(number))
    }
</script>
</body>
</html>

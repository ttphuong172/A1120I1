<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap while</title>
</head>
<body>
<script>
    var number;
    var total =0;
    while (number!=-1){
        number = parseInt(prompt("Nhap vao 1 so")) ;
        if (number!=-1){
            total+=number;
        }

    }
    alert(total);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var size=15;
    for(var i=0;i<size;i++){
        for(var k=0; k<i;k++){
            document.write('&nbsp;&nbsp;');
        }

        for(var j=0;j<size-i;j++){

            document.write('*');
        }

        document.write('<br>');

    }
</script>
</body>
</html>

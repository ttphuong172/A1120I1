<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su dung vong lap long nhau</title>

</head>
<body>
    <script>
        document.write('<table border="1">')
    for(i=1;i<=10;i++){
        document.write('<tr>')
        for (j=1;j<=10;j++){
            document.write('<td>'+i*j+'</td>')
        }
        document.write('</tr>')
    }
        document.write('</table>')
    </script>
</body>
</html>

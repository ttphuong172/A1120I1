<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Xoa san pham</title>
</head>
<body>
<div class="container">
    <h3>Xoa san pham</h3>
    <a th:href="@{/sanpham}">
        Danh sach san pham
    </a>
    <form th:action="@{/sanpham/remove}" method="post" th:object="${sanPham}">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" th:field="*{id}">
            <label for="">TÊN</label>
            <input type="text" class="form-control" th:field="*{ten}">

            <label for="">GIÁ</label>
            <input type="text" class="form-control" th:field="*{gia}">

            <label for="">SỐ LƯỢNG</label>
            <input type="text" class="form-control" th:field="*{soLuong}">
        </div>
        <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> &nbsp; Remove</button>
    </form>
</div>
</body>
</html>

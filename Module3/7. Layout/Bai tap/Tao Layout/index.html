<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            width: 60%;
            margin: auto;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-gap: 5px;
            grid-template-areas:
                    'header header header'
                    'nav nav nav'
                    'section section aside'
                    'article article aside'
                    'footer footer footer'

        ;
        }
        .container > div{
            padding: 20px;
            font-size: 30px;
            border: 1px solid black;
        }
        .item1{
            grid-area: header;
            background-color: black;
            color: white;
        }
        .item2{
            grid-area: nav;
        }
        .item2 ul{
            list-style-type: none;
        }
        .item2 li{
            display: inline-block;
        }

        .item3{
            grid-area: section;
        }
        .item4{
            grid-area: aside;
        }
        .item5{
            grid-area: article;
        }
        .item6{
            grid-area: footer;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item1">
        <h1>Monday Times</h1>
    </div>
    <div class="item2">
        <ul>
            <li>News</li>
            <li>Sports</li>
            <li>Weather</li>
        </ul>
    </div>
    <div class="item3">section</div>
    <div class="item4">aside</div>
    <div class="item5">article</div>
    <div class="item6">
        <p>
            &copy; 2014 Monday Times. All right reserved
        </p>
    </div>

</div>
</body>
</html>
